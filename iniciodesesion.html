<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MaderArte</title>
    <link rel="stylesheet" href="iniciodesesion.css">
    <script defer src="iniciodesesion.js"></script>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="Captura de pantalla 2025-08-07 184031.png" alt="MaderArte Logo">
        </div>
        <nav>
            <a href="paginainicial.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="introduccion.html">Introducción</a>
            <a href="iniciodesesion.html" class="active">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- Frase inspiradora -->
    <section class="frase">
        <h2>“Transformamos la madera en arte, y el arte en vida.”</h2>
    </section>

    <!-- Formulario de inicio de sesión -->
    <section class="login-container">
        <form class="login-box">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="registro">No tiene cuenta pues aca puede crear una <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </section>

    <!-- Redes sociales -->
    <section class="redes">
        <h2>📲 Síguenos en redes sociales</h2>
        <div class="iconos">
            <a href="https://www.facebook.com/" target="_blank">🌐 Facebook</a>
            <a href="https://www.instagram.com/" target="_blank">📸 Instagram</a>
            <a href="https://wa.me/573246752272" target="_blank">💬 WhatsApp</a>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 MaderArte | Todos los derechos reservados</p>
    </footer>

</body>
</html>
